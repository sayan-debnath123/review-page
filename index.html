<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Commerce Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- PALETTE & FONTS --- */
        :root {
            --font-family: 'Montserrat', sans-serif;
            --color-dark-green: #000700;
            --color-star-green: #08d408;
            --color-gold-border: #f8d40c;
            --color-input-bg: rgba(164, 207, 164, 0.3);
            --color-input-text: #f0f4f0;
            --color-button-start: #a9e913;
            --color-button-end: #c4a30d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font-family); }

        /* --- BACKGROUND & LAYOUT --- */
        body {
            /* Forest background image */
            background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2674&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- THE FORM CARD --- */
        .review-card {
            /* Semi-transparent white card with gold border */
            background: rgba(255, 255, 255, 0.018);
            backdrop-filter: blur(8px);
            width: 100%;
            max-width: 480px;
            padding: 40px 30px;
            border: 4px solid var(--color-gold-border);
            border-radius: 12px;
            /* Golden glow effect */
            box-shadow: 0 0 40px rgba(245, 214, 41, 0.594);
            text-align: center;
        }

        /* --- HEADER SECTION --- */
        .icon-placeholder {
            font-size: 50px;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--color-dark-green);
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        h2 {
            color: var(--color-dark-green);
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        p.subtitle {
            color: var(--color-dark-green);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h3.question {
            color: var(--color-dark-green);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            font-style: bold;
        }
        h4{
            font-style: italic;
        }

        /* --- STAR RATING --- */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .star-rating input { display: none; }
        
        .star-rating label {
            /* Large green stars */
            font-size: 50px;
            color: #afd8af; /* Muted green for empty stars */
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        .star-rating label::before { content: '‚òÖ'; }

        /* Fill stars from left to right on hover/check */
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: var(--color-star-green);
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .star-rating label:hover { transform: scale(1.1); }


        /* --- FORM FIELDS --- */
        .form-group { margin-bottom: 25px; text-align: left; }
        label.input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-dark-green);
        }
        /* Glassy green input fields */
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            background-color: var(--color-input-bg);
            border: 1px solid rgba(164, 207, 164, 0.5);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            color: var(--color-dark-green);
            font-family: var(--font-family);
            /* Placeholder color */
            ::placeholder { color: var(--color-input-text); opacity: 0.8; }
        }
        /* Placeholder styling for different browsers */
        ::-webkit-input-placeholder { color: var(--color-input-text); opacity: 0.8; }
        ::-moz-placeholder { color: var(--color-input-text); opacity: 0.8; }
        :-ms-input-placeholder { color: var(--color-input-text); opacity: 0.8; }


        /* --- SUBMIT BUTTON --- */
        button {
            width: 100%;
            padding: 16px;
            /* Green-to-gold gradient button */
            background: linear-gradient(to bottom, var(--color-button-start), var(--color-button-end));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(92, 140, 42, 0.4), inset 0 2px 3px rgba(255,255,255,0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(1px); }
        button:disabled { background: #8fa08f; cursor: not-allowed; transform: none; box-shadow: none;}

    </style>
</head>
<body>

    <div class="review-card">
        <div class="icon-placeholder">üíê</div>
        
        <h1>Welcome to the</h1>
        <h2>Department of Commerce</h2>
        <p class="subtitle">Your feedback matters to us!</p>

        <h3 class="question">How was your experience today ?</h3>
        <h4>Tap the stars to rate us....</h4>

        <form id="submit-to-google-sheet" action="https://sheetdb.io/api/v1/puwsj0u1ntuwh" method="post" >
            
            <div class="star-rating">
                <input type="radio" name="data[RATING]" id="star5" value="5" required><label for="star5"></label>
                <input type="radio" name="data[RATING]" id="star4" value="4"><label for="star4"></label>
                <input type="radio" name="data[RATING]" id="star3" value="3"><label for="star3"></label>
                <input type="radio" name="data[RATING]" id="star2" value="2"><label for="star2"></label>
                <input type="radio" name="data[RATING]" id="star1" value="1"><label for="star1"></label>
            </div>

            <div class="form-group">
                <label class="input-label">Your Review</label>
                <textarea name="data[REVIEW]" rows="3" placeholder="Tell us what you liked or disliked..."></textarea>
            </div>

            <div class="form-group">
                <label class="input-label">Your Name</label>
                <input name="data[NAME]" type="text" placeholder="Enter Your Name...">
            </div>

            <button type="submit" id="submit-btn">Submit Review</button>
            <p id="msg" style="margin-top: 15px; font-size: 0.9rem; font-weight: bold; min-height: 20px; color: var(--color-dark-green);"></p>
        </form>
    </div>

    <script>
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
        const scriptURL = 'https://sheetdb.io/api/v1/puwsj0u1ntuwh';
        
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg");
        const btn = document.getElementById("submit-btn");

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Sending...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "!!Thanks for your feedback üòÑ!!";
                btn.innerHTML = "Sent";
                setTimeout(function(){
                    msg.innerHTML = "";
                    form.reset();
                    btn.disabled = false;
                    btn.innerHTML = "Submit Review";
                }, 5000);
            })
            .catch(error => {
                msg.innerHTML = "Error! Please check your connection.";
                btn.disabled = false;
                btn.innerHTML = "Submit Review";
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
